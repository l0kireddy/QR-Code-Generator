<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* CONTAINER */
    .container {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* TEXT ELEMENTS */
    h1 {
      font-weight: 200; /* Thin font for minimalism */
      font-size: 2rem;
      letter-spacing: -1px;
      margin-bottom: 5px;
    }

    p {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    /* INPUT FIELD */
    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #333;
      color: #fff;
      font-size: 1rem;
      padding: 15px 0;
      width: 100%;
      outline: none;
      transition: 0.3s;
      border-radius: 0;
    }

    input:focus {
      border-bottom: 1px solid #fff;
    }

    /* BUTTONS */
    button, .btn-link {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: opacity 0.2s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    button:hover, .btn-link:hover {
      opacity: 0.8;
    }

    button:active {
      transform: scale(0.98);
    }

    /* QR OUTPUT AREA */
    #qr-container {
      margin-top: 10px;
      display: none; /* Hidden by default */
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease;
    }

    #qrcode {
      background: #fff;
      padding: 15px; /* Quiet zone for scanner readability */
      border-radius: 4px;
      display: flex;
      justify-content: center;
    }

    /* Clear Button Style */
    .btn-clear {
      background: transparent;
      color: #555;
      font-weight: 400;
      margin-top: 5px;
    }
    .btn-clear:hover {
      color: #fff;
      background: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <h1>QR Generator.</h1>
      <p>Simple. Instant. Minimal.</p>
    </div>

    <input type="text" id="text-input" placeholder="Paste link or text here..." autocomplete="off">
    
    <button onclick="generateQR()">Create QR Code</button>

    <div id="qr-container">
      <div id="qrcode"></div>
      
      <a id="download-link" class="btn-link" download="qrcode.png">Download PNG</a>
      <button class="btn-clear" onclick="resetUI()">Reset</button>
    </div>
  </div>

  <script>
    const qrContainer = document.getElementById("qrcode");
    const containerDiv = document.getElementById("qr-container");
    const inputField = document.getElementById("text-input");
    const downloadLink = document.getElementById("download-link");
    let qrcode = null;

    function generateQR() {
      const text = inputField.value.trim();

      if (!text) {
        inputField.style.borderBottom = "1px solid red";
        setTimeout(() => inputField.style.borderBottom = "1px solid #333", 1000);
        return;
      }

      // Clear previous QR
      qrContainer.innerHTML = "";
      
      // Generate new QR using the library
      qrcode = new QRCode(qrContainer, {
        text: text,
        width: 250,
        height: 250,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

      // Show the container
      containerDiv.style.display = "flex";

      // Wait a moment for canvas to draw, then set download link
      setTimeout(() => {
        const canvas = qrContainer.querySelector("canvas");
        const img = qrContainer.querySelector("img");
        
        // Sometimes the library outputs an IMG, sometimes Canvas depending on browser support
        if(img && img.src) {
           downloadLink.href = img.src;
        } else if (canvas) {
           downloadLink.href = canvas.toDataURL("image/png");
        }
      }, 100);
    }

    function resetUI() {
      inputField.value = "";
      containerDiv.style.display = "none";
      qrContainer.innerHTML = "";
    }
    
    // Allow pressing "Enter" to generate
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateQR();
      }
    });
  </script>
</body>
</html>
