<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Gen</title>
  
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    /* --- RESET & MONOSPACE FONT --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* --- CONTAINER --- */
    .container {
      width: 100%;
      max-width: 340px; /* Kept narrow for a fixed feel */
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 5px;
    }
    
    h1::after {
      content: '_';
      animation: blink 1s infinite;
    }

    p {
      color: #666; 
      font-size: 0.8rem;
    }

    label {
      font-size: 0.7rem;
      color: #888;
      margin-bottom: 5px;
      display: block;
      text-transform: uppercase;
    }

    /* --- INPUTS --- */
    input, select {
      background: #111; 
      border: 1px solid #333;
      color: #fff;
      font-size: 0.9rem;
      padding: 12px;
      width: 100%;
      outline: none;
      border-radius: 4px; /* Sharper corners for mono look */
    }

    input:focus, select:focus {
      border-color: #fff;
      background: #000;
    }

    /* --- BUTTONS --- */
    button {
      background: #fff;
      color: #000;
      border: 1px solid #fff;
      padding: 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: 0.1s;
    }

    button:hover {
      background: #ccc;
      border-color: #ccc;
    }

    button:active {
      transform: translateY(2px);
    }

    /* Secondary outline button */
    .btn-outline {
      background: transparent;
      color: #fff;
      border: 1px solid #333;
    }
    
    .btn-outline:hover {
      border-color: #fff;
      background: transparent;
    }

    /* --- QR OUTPUT --- */
    #qr-section {
      display: none; /* Hidden by default */
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
      border-top: 1px dashed #333;
      padding-top: 20px;
    }

    /* FIXED SIZE CONTAINER */
    #canvas-container {
      width: 220px;     /* FIXED WIDTH */
      height: 220px;    /* FIXED HEIGHT */
      margin: 0 auto;   /* Center it */
      border: 1px solid #222;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <h1>QR_Generator</h1>
      <p>// Enter details below to execute.</p>
    </div>

    <div>
      <label>Target URL / Text</label>
      <input type="text" id="textInput" placeholder="https://..." autocomplete="off">
    </div>

    <div>
      <label>Pattern Type</label>
      <select id="styleSelect">
        <option value="square">Normal (Square)</option>
        <option value="dots">Dotted (Circles)</option>
        <option value="extra-rounded">Fluid (Rounded)</option>
      </select>
    </div>
    
    <button onclick="generateQR()">> GENERATE_QR</button>

    <div id="qr-section">
      <div id="canvas-container"></div>
      
      <div class="actions">
        <button class="btn-outline" onclick="downloadQR()">[DOWNLOAD]</button>
        <button class="btn-outline" onclick="resetApp()">[RESET]</button>
      </div>
    </div>
  </div>

  <script>
    let qrCode;
    const qrContainer = document.getElementById("canvas-container");
    const qrSection = document.getElementById("qr-section");
    const textInput = document.getElementById("textInput");
    const styleSelect = document.getElementById("styleSelect");

    function generateQR() {
      const text = textInput.value.trim();
      const style = styleSelect.value;

      if (!text) {
        textInput.style.borderColor = "red";
        setTimeout(() => textInput.style.borderColor = "#333", 800);
        return;
      }

      // 1. Clear previous
      qrContainer.innerHTML = "";

      // 2. Configure QR
      // Fixed size: 220x220
      qrCode = new QRCodeStyling({
        width: 220,
        height: 220,
        type: "canvas",
        data: text,
        margin: 0,
        qrOptions: {
          errorCorrectionLevel: "Q"
        },
        dotsOptions: {
          color: "#ffffff",
          type: style 
        },
        backgroundOptions: {
          color: "#000000",
        },
        cornersSquareOptions: {
          color: "#ffffff",
          type: style === 'dots' ? 'dot' : 'square'
        },
        cornersDotOptions: {
          color: "#ffffff",
          type: style === 'dots' ? 'dot' : 'square'
        }
      });

      // 3. Render
      qrCode.append(qrContainer);
      qrSection.style.display = "flex";
    }

    function downloadQR() {
      if(qrCode) {
        qrCode.download({ name: "qr_code", extension: "png" });
      }
    }

    function resetApp() {
      textInput.value = "";
      qrSection.style.display = "none";
      qrContainer.innerHTML = "";
    }
    
    // Allow 'Enter' key to trigger generation
    textInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") generateQR();
    });
  </script>
</body>
</html>
