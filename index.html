<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Prioritize Alliance Regular, fall back to Inter/System fonts */
      font-family: 'Alliance Regular', 'Alliance', 'Inter', -apple-system, sans-serif;
    }

    body {
      background-color: #000; /* Pure Black */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* CONTAINER */
    .container {
      width: 100%;
      max-width: 400px; /* Slightly wider for modern feel */
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* TEXT ELEMENTS */
    h1 {
      font-weight: 400; 
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    p {
      color: #666; /* Darker grey for subtler look */
      font-size: 0.95rem;
    }

    /* INPUT FIELD */
    .input-group {
      position: relative;
    }

    input {
      background: #111; /* Very subtle dark grey background */
      border: 1px solid #222;
      color: #fff;
      font-size: 1rem;
      padding: 16px 20px;
      width: 100%;
      outline: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #444;
      background: #000;
    }

    input::placeholder {
      color: #444;
    }

    /* BUTTONS */
    button, .btn-link {
      background: #fff;
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600; /* Alliance usually looks good slightly bold here */
      cursor: pointer;
      width: 100%;
      transition: transform 0.1s, opacity 0.2s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    button:hover, .btn-link:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    /* QR OUTPUT AREA */
    #qr-container {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* The actual QR Code Box */
    #qrcode {
      /* This makes the QR blend in. 
         We remove the white padding box entirely. */
      padding: 10px; 
      border: 1px solid #333;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    /* This targets the generated QR image inside */
    #qrcode img {
      display: block;
      border-radius: 8px; /* Soften the QR edges */
    }

    /* Secondary Actions */
    .action-row {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .btn-secondary {
      background: #111;
      color: #fff;
      border: 1px solid #222;
    }
    
    .btn-secondary:hover {
      background: #222;
      color: #fff;
      opacity: 1;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <h1>QR Generator</h1>
      <p>Generate simple, scannable codes.</p>
    </div>

    <div class="input-group">
      <input type="text" id="text-input" placeholder="Enter link..." autocomplete="off">
    </div>
    
    <button onclick="generateQR()">Generate</button>

    <div id="qr-container">
      <div id="qrcode"></div>
      
      <div class="action-row">
        <a id="download-link" class="btn-link" download="qrcode.png">Download</a>
        <button class="btn-link btn-secondary" onclick="resetUI()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const qrContainer = document.getElementById("qrcode");
    const containerDiv = document.getElementById("qr-container");
    const inputField = document.getElementById("text-input");
    const downloadLink = document.getElementById("download-link");
    let qrcode = null;

    function generateQR() {
      const text = inputField.value.trim();

      if (!text) {
        // Shake animation logic could go here, or just a red border
        inputField.style.borderColor = "#fff";
        setTimeout(() => inputField.style.borderColor = "#222", 500);
        return;
      }

      // Clear previous
      qrContainer.innerHTML = "";
      
      // Create Inverted QR Code
      qrcode = new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200,
        colorDark : "#ffffff", // Dots are WHITE
        colorLight : "#000000", // Background is BLACK
        correctLevel : QRCode.CorrectLevel.H
      });

      // Show the result
      containerDiv.style.display = "flex";

      // Setup Download Link
      setTimeout(() => {
        const canvas = qrContainer.querySelector("canvas");
        const img = qrContainer.querySelector("img");
        
        if(img && img.src) {
           downloadLink.href = img.src;
        } else if (canvas) {
           downloadLink.href = canvas.toDataURL("image/png");
        }
      }, 100);
    }

    function resetUI() {
      inputField.value = "";
      containerDiv.style.display = "none";
      qrContainer.innerHTML = "";
    }
    
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateQR();
      }
    });
  </script>
</body>
</html>
