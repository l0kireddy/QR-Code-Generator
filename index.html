<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR_Code_Generator</title>
  
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    /* --- RESET & MONOSPACE FONT --- */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    body {
      background-color: #050505;
      background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: flex-start;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* --- LAYOUT GRID --- */
    .app-layout {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        position: relative;
    }

    /* --- GLASS STYLING --- */
    .glass-card {
      background: rgba(20, 20, 20, 0.75); 
      backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      padding: 30px; 
      border-radius: 0px; 
      display: flex; flex-direction: column; gap: 20px;
    }

    /* Main Window */
    .main-window {
        width: 100%;
        max-width: 420px;
        z-index: 2;
    }

    /* Custom Sidebar (Desktop Only) */
    .sidebar-container {
        width: 380px;
        display: none; /* Hidden by default, JS toggles this */
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.4s ease;
    }
    
    .sidebar-container.visible {
        opacity: 1;
        transform: translateX(0);
    }

    /* --- MOBILE HYBRID LOGIC --- */
    /* This container holds the custom options. 
       JS will move this entire <div> between the Main Card and the Sidebar. */
    #custom-options-wrapper {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
    }

    /* On Mobile, hide the sidebar slot completely */
    @media (max-width: 900px) {
        .app-layout { flex-direction: column; align-items: center; }
        .sidebar-container { display: none !important; }
    }

    h1 {
      font-size: 1.2rem; font-weight: 700; color: #fff;
      text-transform: uppercase; border-bottom: 1px solid #333;
      padding-bottom: 10px; margin-bottom: 5px;
    }
    h1::after { content: '_'; animation: blink 1s infinite; }

    /* --- UI ELEMENTS --- */
    .mode-switch { display: flex; gap: 0; border: 1px solid #333; margin-bottom: 10px; }
    .mode-btn {
      flex: 1; background: rgba(0,0,0,0.5); color: #666;
      padding: 12px; border: none; cursor: pointer;
      font-weight: bold; text-transform: uppercase; transition: 0.2s;
    }
    .mode-btn.active { background: #e0e0e0; color: #000; }

    label { font-size: 0.75rem; color: #888; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
    input[type="text"], select, input[type="file"] {
      background: rgba(0, 0, 0, 0.5); border: 1px solid #333;
      color: #fff; font-size: 0.9rem; padding: 14px;
      width: 100%; outline: none; border-radius: 0px; 
    }
    input:focus, select:focus { border-color: #fff; background: #000; }

    /* --- TOGGLES --- */
    .toggle-row {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.05); padding: 10px;
      border: 1px solid #333; margin-bottom: 10px; cursor: pointer; transition: 0.2s;
    }
    .toggle-label { font-size: 0.8rem; font-weight: bold; color: #ccc; }
    .toggle-status { font-size: 0.7rem; background: #000; padding: 4px 8px; border: 1px solid #333; color: #555; }
    .toggle-row.active { border-color: #00ff41; background: rgba(0, 255, 65, 0.05); }
    .toggle-row.active .toggle-status { background: #00ff41; color: #000; border-color: #00ff41; }

    .sub-options {
      display: none; flex-direction: column; gap: 15px; padding: 15px;
      border-left: 2px solid #333; background: rgba(0,0,0,0.2); margin-bottom: 15px;
    }

    /* --- GRADIENT TOOLS --- */
    .gradient-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    .btn-add-color { background: #333; color: #fff; border: none; padding: 5px 10px; font-size: 0.7rem; cursor: pointer; }
    .color-list { display: flex; flex-direction: column; gap: 8px; }
    .color-row { display: flex; gap: 10px; align-items: center; }
    input[type="color"] { -webkit-appearance: none; border: 1px solid #333; width: 100%; height: 35px; background: none; padding: 0; cursor: pointer; }

    button.action-btn {
      background: #eee; color: #000; border: none; padding: 16px; border-radius: 0px; font-weight: 900;
      text-transform: uppercase; cursor: pointer; letter-spacing: 1px; width: 100%; margin-top: 10px;
    }
    
    .btn-outline { background: transparent; color: #fff; border: 1px solid #444; padding: 10px; cursor: pointer; }
    .btn-small { width: auto; padding: 0 15px; height: 35px; }

    #qr-section {
      display: none; flex-direction: column; gap: 20px;
      margin-top: 10px; border-top: 1px dashed #333; padding-top: 25px; align-items: center;
    }
    #canvas-container { border: 1px solid #333; padding: 10px; background: #000; }
    #canvas-container canvas { width: 240px !important; height: 240px !important; }
    .actions { display: flex; gap: 10px; width: 100%; }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>

<div class="app-layout">
  
  <div class="glass-card main-window" id="main-card">
    <h1>QR_CODE_GENERATOR</h1>

    <div>
      <label>Operation_Mode</label>
      <div class="mode-switch">
        <button class="mode-btn active" onclick="setMode('standard')" id="btn-standard">Standard</button>
        <button class="mode-btn" onclick="setMode('custom')" id="btn-custom">Custom</button>
      </div>
    </div>

    <div>
      <label>Input_Data</label>
      <input type="text" id="textInput" placeholder="https://..." autocomplete="off">
    </div>

    <div>
      <label>Base_Matrix</label>
      <select id="styleSelect">
        <option value="square">Normal (Square)</option>
        <option value="dots">Dotted (Circles)</option>
        <option value="extra-rounded">Fluid (Rounded)</option>
      </select>
    </div>

    <div id="mobile-custom-slot"></div>

    <button class="action-btn" onclick="generateQR()">>> EXECUTE</button>

    <div id="qr-section">
      <div id="canvas-container"></div>
      <div class="actions">
        <button class="btn-outline" style="flex:1" onclick="downloadQR()">[ SAVE ]</button>
        <button class="btn-outline" style="flex:1" onclick="resetApp()">[ FLUSH ]</button>
      </div>
    </div>
  </div>

  <div class="glass-card sidebar-container" id="sidebar-card">
      <label style="color:#00ff41; border-bottom:1px solid #333; padding-bottom:10px;">>> ADVANCED_CONFIGURATION</label>
      
      <div id="desktop-custom-slot"></div>
  </div>

</div>

<div id="custom-options-wrapper" style="display:none;">
    
    <div class="toggle-row" onclick="toggleFeature('gradient')">
      <span class="toggle-label">>> MODULE: COLOR_ENGINE</span>
      <span class="toggle-status" id="status-gradient">[ OFF ]</span>
    </div>
    <div class="sub-options" id="opt-gradient">
      <div>
          <label>Fade_Type</label>
          <select id="gradientType">
            <option value="linear">Linear_Fade (45Â°)</option>
            <option value="radial">Radial_Bloom (Center)</option>
          </select>
      </div>
      <div>
          <div class="gradient-header">
              <label style="margin:0">Gradient_Stops</label>
              <button class="btn-add-color" onclick="addColor()">[+] ADD</button>
          </div>
          <div class="color-list" id="colorList">
            <div class="color-row"><input type="color" value="#00ff41" class="color-stop"><button class="btn-outline btn-small" onclick="removeColor(this)">X</button></div>
            <div class="color-row"><input type="color" value="#008f11" class="color-stop"><button class="btn-outline btn-small" onclick="removeColor(this)">X</button></div>
          </div>
      </div>
    </div>

    <div class="toggle-row" onclick="toggleFeature('corners')">
      <span class="toggle-label">>> MODULE: CORNER_SHAPES</span>
      <span class="toggle-status" id="status-corners">[ OFF ]</span>
    </div>
    <div class="sub-options" id="opt-corners">
      <label>Corner_Square_Style</label>
      <select id="cornerSquareStyle">
        <option value="square">Square</option>
        <option value="dot">Dot</option>
        <option value="extra-rounded">Rounded</option>
      </select>
      <label style="margin-top:10px">Corner_Dot_Style</label>
      <select id="cornerDotStyle">
        <option value="square">Square</option>
        <option value="dot">Dot</option>
      </select>
    </div>

    <div class="toggle-row" onclick="toggleFeature('logo')">
      <span class="toggle-label">>> MODULE: BRAND_IDENTITY</span>
      <span class="toggle-status" id="status-logo">[ OFF ]</span>
    </div>
    <div class="sub-options" id="opt-logo">
      <label>Upload_File (Auto-Tint)</label>
      <input type="file" id="logoInput" accept="image/*">
    </div>

    <div class="toggle-row" onclick="toggleFeature('background')">
      <span class="toggle-label">>> MODULE: BACKDROP_IMG</span>
      <span class="toggle-status" id="status-background">[ OFF ]</span>
    </div>
    <div class="sub-options" id="opt-background">
      <label>Upload_Backdrop</label>
      <input type="file" id="bgInput" accept="image/*">
    </div>
</div>

<script>
    let currentMode = 'standard'; 
    let qrCode;
    let features = { gradient: false, corners: false, logo: false, background: false };

    // DOM REFS
    const customWrapper = document.getElementById('custom-options-wrapper');
    const mobileSlot = document.getElementById('mobile-custom-slot');
    const desktopSlot = document.getElementById('desktop-custom-slot');
    const sidebarCard = document.getElementById('sidebar-card');
    const btnStandard = document.getElementById('btn-standard');
    const btnCustom = document.getElementById('btn-custom');

    // --- RESPONSIVE LAYOUT ENGINE ---
    function updateLayout() {
        const isDesktop = window.innerWidth > 900;
        
        if (isDesktop) {
            // Move options to sidebar
            if (desktopSlot.children.length === 0) {
                desktopSlot.appendChild(customWrapper);
            }
            // Show/Hide sidebar based on mode
            sidebarCard.style.display = (currentMode === 'custom') ? 'flex' : 'none';
            if(currentMode === 'custom') setTimeout(() => sidebarCard.classList.add('visible'), 10);
            
        } else {
            // Move options to main card (Mobile)
            if (mobileSlot.children.length === 0) {
                mobileSlot.appendChild(customWrapper);
            }
            // Hide sidebar completely
            sidebarCard.style.display = 'none';
            sidebarCard.classList.remove('visible');
            // Show wrapper if custom
            customWrapper.style.display = (currentMode === 'custom') ? 'flex' : 'none';
        }
    }

    // Listen for resize
    window.addEventListener('resize', updateLayout);

    // --- MODE SWITCH ---
    function setMode(mode) {
        currentMode = mode;
        
        if (mode === 'standard') {
            btnStandard.classList.add('active');
            btnCustom.classList.remove('active');
            customWrapper.style.display = 'none';
            sidebarCard.classList.remove('visible');
            setTimeout(() => sidebarCard.style.display = 'none', 300); // Wait for fade out
        } else {
            btnStandard.classList.remove('active');
            btnCustom.classList.add('active');
            customWrapper.style.display = 'flex';
            updateLayout(); // Trigger layout check to decide where to show it
        }
    }

    // --- TOGGLES ---
    function toggleFeature(feature) {
      features[feature] = !features[feature];
      const uiRow = document.querySelector(`.toggle-row[onclick="toggleFeature('${feature}')"]`);
      const statusSpan = document.getElementById(`status-${feature}`);
      const optionsDiv = document.getElementById(`opt-${feature}`);

      if (features[feature]) {
        uiRow.classList.add('active');
        statusSpan.innerText = "[ ON ]";
        optionsDiv.style.display = "flex";
      } else {
        uiRow.classList.remove('active');
        statusSpan.innerText = "[ OFF ]";
        optionsDiv.style.display = "none";
      }
    }

    // --- HELPER: Gradient Config ---
    function getGradientConfig() {
      const inputs = document.querySelectorAll(".color-stop");
      const colors = Array.from(inputs).map(i => i.value);
      const stops = colors.map((c, i) => ({ offset: i/(colors.length-1||1), color: c }));
      return {
        type: document.getElementById("gradientType").value,
        rotation: 45 * (Math.PI/180),
        colorStops: stops
      };
    }

    function addColor() {
      const div = document.createElement("div");
      div.className="color-row";
      div.innerHTML=`<input type="color" value="#ffffff" class="color-stop"><button class="btn-outline btn-small" onclick="this.parentElement.remove()">X</button>`;
      document.getElementById("colorList").appendChild(div);
    }
    
    function removeColor(btn) { 
        if(document.querySelectorAll('.color-row').length > 1) btn.parentElement.remove(); 
        else alert("Need at least 1 color.");
    }

    // --- SMART LOGO TINT ---
    function tintLogo(imageSrc, gradientConfig) {
        return new Promise((resolve) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.globalCompositeOperation = "source-in";
                
                let grad;
                if(gradientConfig.type === "linear") {
                    grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                } else {
                    grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width/2);
                }
                gradientConfig.colorStops.forEach(stop => grad.addColorStop(stop.offset, stop.color));
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                resolve(canvas.toDataURL());
            };
            img.src = imageSrc;
        });
    }

    // --- GENERATE ---
    async function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      const baseStyle = document.getElementById("styleSelect").value;
      const qrContainer = document.getElementById("canvas-container");

      if (!text) return alert("NO INPUT DETECTED");
      qrContainer.innerHTML = "";
      
      let options = {
        width: 1000, height: 1000, type: "canvas", data: text,
        qrOptions: { typeNumber:0, errorCorrectionLevel:"Q" },
        dotsOptions: { type: baseStyle, color: "#ffffff" },
        backgroundOptions: { color: "#000000" },
        cornersSquareOptions: { type: baseStyle==='dots'?'dot':'square', color: "#ffffff" },
        cornersDotOptions: { type: baseStyle==='dots'?'dot':'square', color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 }
      };

      if (currentMode === 'custom') {
        let gradConf = null;
        if (features.gradient) {
           gradConf = getGradientConfig();
           options.dotsOptions.gradient = gradConf;
           options.cornersSquareOptions.color = gradConf.colorStops[0].color;
           options.cornersDotOptions.color = gradConf.colorStops[0].color;
        }
        if (features.corners) {
          options.cornersSquareOptions.type = document.getElementById('cornerSquareStyle').value;
          options.cornersDotOptions.type = document.getElementById('cornerDotStyle').value;
        }
        if (features.logo) {
            const logoFile = document.getElementById('logoInput').files[0];
            if (logoFile) {
                let logoData = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = (e) => r(e.target.result);
                    reader.readAsDataURL(logoFile);
                });
                if(features.gradient && gradConf) logoData = await tintLogo(logoData, gradConf);
                options.image = logoData;
            }
        }
        if (features.background) {
            const bgFile = document.getElementById('bgInput').files[0];
            if (bgFile) {
                const bgUrl = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = (e) => r(e.target.result);
                    reader.readAsDataURL(bgFile);
                });
                options.backgroundOptions = { color: "transparent" };
                qrContainer.style.backgroundImage = `url(${bgUrl})`;
                qrContainer.style.backgroundSize = 'cover';
            } else { qrContainer.style.backgroundImage = 'none'; }
        } else { qrContainer.style.backgroundImage = 'none'; }
      } else { qrContainer.style.backgroundImage = 'none'; }

      qrCode = new QRCodeStyling(options);
      qrCode.append(qrContainer);
      document.getElementById("qr-section").style.display = "flex";
    }

    function downloadQR() { if(qrCode) qrCode.download({name:"qr_master_v8", extension:"png"}); }
    function resetApp() { 
        document.getElementById("textInput").value=""; 
        document.getElementById("qr-section").style.display="none"; 
        document.getElementById("canvas-container").innerHTML=""; 
    }

    // Init Logic on Load
    updateLayout();
</script>
</body>
</html>
