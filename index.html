<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top left, #00c6ff, #0072ff);
      padding: 20px;
    }
    .glass{
      width: 100%;
      max-width: 380px;
      padding: 22px;
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      color: white;
      text-align:center;
    }
    h1{
      font-size: 22px;
      margin-bottom: 6px;
    }
    p{
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 14px;
    }
    input{
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.22);
      color: white;
      margin-bottom: 10px;
    }
    input::placeholder{
      color: rgba(255,255,255,0.7);
    }
    button{
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: white;
      color: #0072ff;
      transition: 0.2s;
    }
    button:active{
      transform: scale(0.98);
    }
    .qrbox{
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      display:none;
    }
    img{
      width: 210px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    a{
      display:inline-block;
      padding: 10px 14px;
      background: white;
      border-radius: 12px;
      text-decoration:none;
      font-weight:bold;
      color:#0072ff;
    }
  </style>
</head>

<body>
  <div class="glass">
    <h1>‚ö° QR Generator</h1>
    <p>Simple HTML + Flask backend ‚úÖ</p>

    <input id="textInput" placeholder="Enter Text / URL..." />
    <button onclick="generateQR()">Generate QR üöÄ</button>

    <div class="qrbox" id="qrBox">
      <img id="qrImg" src="" alt="QR Code" />
      <br />
      <a id="downloadBtn" href="#" download="qrcode.png">Download ‚úÖ</a>
    </div>
  </div>

  <script>
    // ‚úÖ Change this if your backend is deployed (Render/Replit)
    const BACKEND_URL = "https://qr-code-generator-j1og.onrender.com";

    async function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Enter text or URL bro üòÑ");
        return;
      }

      try {
        const res = await fetch(BACKEND_URL + "/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error("QR generation failed");

        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);

        document.getElementById("qrImg").src = imgUrl;
        document.getElementById("downloadBtn").href = imgUrl;
        document.getElementById("qrBox").style.display = "block";
      } catch (e) {
        alert("Backend not reachable ‚ùå");
      }
    }
  </script>
</body>
</html>
