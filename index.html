<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      color:#fff;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      padding:22px;
      border-radius:14px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.12);
    }

    h1{
      font-size:20px;
      font-weight:600;
      margin-bottom:6px;
      letter-spacing:0.5px;
    }

    p{
      font-size:13px;
      opacity:0.7;
      margin-bottom:16px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      outline:none;
      background:transparent;
      color:#fff;
      margin-bottom:12px;
    }

    input::placeholder{
      color: rgba(255,255,255,0.45);
    }

    button{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:#fff;
      color:#000;
      transition:0.15s;
    }

    button:hover{
      opacity:0.9;
    }

    button:active{
      transform: scale(0.99);
    }

    .qrbox{
      margin-top:16px;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      display:none;
      text-align:center;
    }

    img{
      width:210px;
      max-width:100%;
      background:#fff;
      padding:10px;
      border-radius:10px;
      margin-bottom:12px;
    }

    a{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.15);
      color:#fff;
      font-size:13px;
      transition:0.15s;
    }

    a:hover{
      background:rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>QR Generator</h1>
    <p>Enter any text or URL to generate a QR code.</p>

    <input id="textInput" placeholder="Enter text or URL..." />
    <button onclick="generateQR()">Generate</button>

    <div class="qrbox" id="qrBox">
      <img id="qrImg" src="" alt="QR Code" />
      <br />
      <a id="downloadBtn" href="#" download="qrcode.png">Download</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://qr-code-generator-j1og.onrender.com";

    async function generateQR() {
      const text = document.getElementById("textInput").value.trim();

      if (!text) {
        alert("Please enter text or a URL.");
        return;
      }

      try {
        const res = await fetch(BACKEND_URL + "/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error("QR generation failed");

        const blob = await res.blob();
        const imgUrl = URL.createObjectURL(blob);

        document.getElementById("qrImg").src = imgUrl;
        document.getElementById("downloadBtn").href = imgUrl;
        document.getElementById("qrBox").style.display = "block";
      } catch (e) {
        alert("Backend not reachable.");
      }
    }
  </script>
</body>
</html>
