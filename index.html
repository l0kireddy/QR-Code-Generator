<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    /* --- RESET & TYPOGRAPHY --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Alliance Regular', 'Alliance', 'Inter', sans-serif;
    }

    body {
      background-color: #000; /* Pure Black */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* --- LAYOUT CONTAINER --- */
    .container {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* --- HEADINGS --- */
    .header {
      margin-bottom: 10px;
    }
    
    h1 {
      font-weight: 400; 
      font-size: 2rem;
      letter-spacing: -0.5px;
      color: #fff;
    }

    p {
      color: #666; 
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* --- INPUTS & SELECTS --- */
    label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 6px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
    }

    input, select {
      background: #111; 
      border: 1px solid #222;
      color: #fff;
      font-size: 0.95rem;
      padding: 14px 16px;
      width: 100%;
      outline: none;
      border-radius: 10px;
      appearance: none; /* Removes default browser arrow */
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #555;
      background: #080808;
    }

    /* Custom Arrow for Select */
    .select-wrapper {
      position: relative;
    }
    
    .select-wrapper::after {
      content: 'â†“';
      font-size: 0.8rem;
      color: #666;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    /* --- BUTTONS --- */
    .btn-main {
      background: #fff;
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: opacity 0.2s;
    }

    .btn-main:hover {
      opacity: 0.9;
    }

    /* --- QR DISPLAY AREA --- */
    #qr-section {
      display: none; /* Hidden initially */
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeUp 0.5s ease;
      margin-top: 10px;
    }

    /* The div where the canvas renders */
    #canvas-container {
      border-radius: 8px;
      overflow: hidden;
      /* Ensures the black QR blends if we use transparent bg, 
         but we are using white dots on black bg. */
    }

    /* --- ACTION BUTTONS --- */
    .actions {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .btn-secondary {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      border: 1px solid #333;
      background: transparent;
      color: #fff;
      transition: 0.2s;
    }

    .btn-secondary:hover {
      background: #222;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>QR Creator.</h1>
      <p>Select a style and generate.</p>
    </div>

    <div class="input-wrapper">
      <label>Content</label>
      <input type="text" id="textInput" placeholder="Enter website or text..." autocomplete="off">
    </div>

    <div class="input-wrapper">
      <label>Style</label>
      <div class="select-wrapper">
        <select id="styleSelect">
          <option value="square">Normal (Square)</option>
          <option value="dots">Dotted (Circles)</option>
          <option value="extra-rounded">Fluid (Rounded)</option>
        </select>
      </div>
    </div>
    
    <button class="btn-main" onclick="generateQR()">Generate Code</button>

    <div id="qr-section">
      <div id="canvas-container"></div>
      
      <div class="actions">
        <button class="btn-secondary" onclick="downloadQR()">Download</button>
        <button class="btn-secondary" onclick="resetApp()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    let qrCode;
    const qrContainer = document.getElementById("canvas-container");
    const qrSection = document.getElementById("qr-section");
    const textInput = document.getElementById("textInput");
    const styleSelect = document.getElementById("styleSelect");

    function generateQR() {
      const text = textInput.value.trim();
      const style = styleSelect.value; // 'square', 'dots', or 'extra-rounded'

      if (!text) {
        textInput.style.borderColor = "#fff";
        setTimeout(() => textInput.style.borderColor = "#222", 500);
        return;
      }

      // Clear previous container
      qrContainer.innerHTML = "";

      // Initialize the advanced QR Library
      qrCode = new QRCodeStyling({
        width: 240,
        height: 240,
        type: "canvas", // Uses Canvas for better rendering
        data: text,
        margin: 0,
        qrOptions: {
          typeNumber: 0,
          mode: "Byte",
          errorCorrectionLevel: "Q" // High error correction
        },
        // DOT OPTIONS (The main pattern)
        dotsOptions: {
          color: "#ffffff", // White Dots
          type: style       // Selected Style
        },
        // BACKGROUND OPTIONS
        backgroundOptions: {
          color: "#000000", // Black Background
        },
        // CORNER OPTIONS (The 3 big eyes)
        cornersSquareOptions: {
          color: "#ffffff",
          type: style === 'dots' ? 'dot' : 'square' // Match corners to style
        },
        cornersDotOptions: {
          color: "#ffffff",
          type: style === 'dots' ? 'dot' : 'square'
        }
      });

      // Append to div
      qrCode.append(qrContainer);

      // Reveal section
      qrSection.style.display = "flex";
    }

    function downloadQR() {
      if(qrCode) {
        qrCode.download({ name: "qr-code", extension: "png" });
      }
    }

    function resetApp() {
      textInput.value = "";
      qrSection.style.display = "none";
      qrContainer.innerHTML = "";
    }
    
    // Enter key trigger
    textInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") generateQR();
    });
  </script>
</body>
</html>
